{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apagar-conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/delete.css'%}">
</head>
<body>
    <div class="titulo">
        <h1>Deseja apagar sua conta?</h1>
    </div>
    <br>
    <div class="formulario">
        <form method='post'>
            {% csrf_token %}
            <a href="{%url 'deletar' user.id%}"><button type="submit" class="btn btn-dark">apagar conta</button></a>
        </form>
    </div>
    <br>
    <div class="btn-nao">
        <a href="{%url 'logado' %}"><button type="button" class="btn btn-dark">nao apagar</button></a>
    </div>
</body>
</html>
