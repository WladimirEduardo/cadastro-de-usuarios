<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>login</title>

<body>
    <section>
        <div class="titulo">
            <h1>area de login</h1>
        </div>
        <div class="formulario">
            <form method="post">
                {% csrf_token %} 
                {{form|crispy}}

        </div>

        </div>  
    </section>
     
    </body>
